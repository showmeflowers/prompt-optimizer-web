<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Prompt 优化器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      margin: 40px 20px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      color: #444;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }

    textarea {
      height: 120px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    .btn-primary {
      background: #4CAF50;
      color: #fff;
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-secondary {
      background: #0078D7;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #005A9E;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fafafa;
      min-height: 120px;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✨ Prompt 优化器</h2>

    <label>输入你的 DeepSeek API Key:</label>
    <input type="password" id="apiKey" placeholder="sk-xxxx">
    <button class="btn btn-secondary" onclick="window.open('https://platform.deepseek.com/usage', '_blank')">
      还没有 API？点击极速申请
    </button>

    <label>原始 Prompt:</label>
    <textarea id="inputPrompt" placeholder="请输入需要优化的提示词"></textarea>

    <label>优化目标（例如：提升专业性、提升艺术性）:</label>
    <input type="text" id="optGoal" placeholder="例如：提升专业性">

    <button class="btn btn-primary" onclick="optimizePrompt()">🚀 优化</button>

    <h3 style="margin-top:20px;color:#333;">优化结果:</h3>
    <div id="result"></div>
  </div>

  <script>
    async function optimizePrompt() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const inputPrompt = document.getElementById("inputPrompt").value.trim();
      const optGoal = document.getElementById("optGoal").value.trim();
      const resultDiv = document.getElementById("result");

      if (!apiKey || !inputPrompt) {
        alert("请输入 API Key 和原始 Prompt！");
        return;
      }

      resultDiv.textContent = "正在优化，请稍候...";

      try {
        const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: [
              { role: "system", content: "你是一个提示词优化助手，只输出优化后的 Prompt，不要任何解释或额外说明。" },
              { role: "user", content: `优化目标: ${optGoal}\n原始 prompt: ${inputPrompt}` }
            ]
          })
        });

        if (!response.ok) {
          throw new Error("API 请求失败: " + response.status);
        }

        const data = await response.json();
        let optimizedRaw = data.choices[0].message.content;
        let optimized = optimizedRaw;

        // 自动提取优化后的 Prompt（如果返回里有“以下是优化后的 prompt”）
        const marker = "以下是优化后的 prompt";
        if (optimizedRaw.includes(marker)) {
          optimized = optimizedRaw.split(marker)[1].trim();
        }

        resultDiv.textContent = optimized;
      } catch (error) {
        resultDiv.textContent = "出错啦: " + error.message;
      }
    }
  </script>
</body>
</html>
